<!-- account form modal -->
<div class="modal fade" id="account-modal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="">New Account...</h4>
      </div>
      <div class="modal-body">
      </div>
    </div>
  </div>
</div>

<div class="page-header">
  <h1>List of Accounts</h1>
  <small> <p class="text-muted">List of all accounts created and their respective summary.</p> </small>
</div>

  <em>No accounts yet!</em>
  <p class="text-muted"> You can create one right now to start control of your life! :D</p>

<ul class="list-unstyled">
  <li ng-repeat="account in accounts">
    <a ng-href="#/accounts/{{account.id}}">{{account.name}}</a> <span ng-bind="account.balance | currency"></span>
  </li>
</ul>

<button class="btn btn-primary" data-toggle="modal" data-target="#account-modal">Add account...</button>
